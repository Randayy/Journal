{% load static %}
{% load filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>User authenticate</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% comment %} <style>
        .row-tc {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style> {% endcomment %}
</head>
<body>
    <div class="top-container">
        <div class='row-tc'>
            <img id='logo' src='{% static "images/logo.png" %}' width="50" height="50">
            <p class='col-tc'>User: {{ user }}</p>
            <div class='nav-menu'>
                <a class='col-tc nav-link' href="{% url 'home' %}">Home
                    
                <a class='col-tc nav-link' href="{% url 'about' %}">About Project
                    
                </a>
                <a class='col-tc nav-link' href="{% url 'team' %}">Team
                    
                </a>
            </div>    
        </div>

    </div>
    
    <div class='block-container'>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
